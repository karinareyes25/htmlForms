<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h1>GeeksforGeeks Survey Form</h1>

<form>
    <fieldset> 
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter you email"><br>

            <label for="age">Age</label><br>
            <input type="text" id="age" name="age" placeholder="Enter your age"><br>

            <label for="option">Wich option best describe you?</label><br>

            <select name="referrer" id="referrer">
                <option value="">Student</option>
                <option value="">Worker</option>
                <option value="">Coder</option>
            </select>

        <p>Would you recommend GeeksforGeeks to a friend?</p>
            <label for="yes">Yes</label><br>
            <input type="radio" id="yes" name="yes" value="Yes">

            <label for="yes">No</label><br>
            <input type="radio" id="No" name="No" value="No">

            <label for="maybe">Maybe</label><br>
            <input type="radio" id="maybe" name="maybe" value="Maybe">
            

        <p>Languages and Framaworks known (Check all  that aply) </p>
            <label for="C">C</label><br>
            <input type="checkbox" id="C" name="C" value="C">

            <label for="C++">C++</label><br>
            <input type="checkbox" id="C++" name="C++" value="C++">

            <label for="C#">C#</label><br>
            <input type="checkbox" id="C#" name="C#" value="C#">

            <label for="Java">Java</label><br>
            <input type="checkbox" id="Java" name="Java" value="Java">

            <label for="Python">Python</label><br>
            <input type="checkbox" id="Phyton" name="Python" value="Python">

            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">

            <label for="React">React</label><br>
            <input type="checkbox" id="React" name="React" value="React">

            <label for="Angular">Angular</label><br>
            <input type="checkbox" id="Angular" name="Angular" value="Angular">

            <label for="Django">Django</label><br>
            <input type="checkbox" id="Django" name="Django" value="Django">

            <label for="Spring">Spring</label><br>
            <input type="checkbox" id="Spring" name="Spring" value="Spring">

        <p>Any comments os sugestion</p>

            <label for="comments"></label><br>
            <textarea name="" id=""></textarea><br>

            <input class="submit" type="submit" value="Submit">

        </fieldset>    
    </form>
</body>
</html>
