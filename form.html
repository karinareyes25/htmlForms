<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>GeeksforGeeks Survey Form</h1>
    </header>

<form class="form">
            <div class="data">
                <label for="name">Name</label>
                <input class="name" type="text" id="name" name="name" placeholder="Enter your name">
    
                <label for="email">Email</label>
                <input class="name" type="text" id="email" name="email" placeholder="Enter you email">

                <label for="age">Age</label>
                <input class="name" type="text" id="age" name="age" placeholder="Enter your age">

                <p>Which option best describe you?</p>
    
                <select name="occupation" id="occupation">
                    <option value="">Student</option>
                    <option value="">Worker</option>
                    <option value="">Coder</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <p>Would you recommend GeeksforGeeks to a friend?</p>
                <div class="recommendation">
                    <label for="yes"><input type="radio" id="yes" name="recommendation" value="Yes">Yes</label>
                    <label for="yes"><input type="radio" id="No" name="recommendation" value="No"> No</label>
                    <label for="maybe"><input type="radio" id="maybe" name="recommendation" value="Maybe">Maybe</label> 
                </div>
        </fieldset>
   
    <fieldset>
        <p>Languages and Frameworks known (Check all  that apply) </p>
        <div class="languages-check">
            <label for="C"><input type="checkbox" id="C" name="C" value="C">C</label>
            <label for="C++"><input type="checkbox" id="C++" name="C++" value="C++">C++</label>
            <label for="C#"><input type="checkbox" id="C#" name="C#" value="C#">C#</label>
            <label for="Java"><input type="checkbox" id="Java" name="Java" value="Java">Java</label>
            <label for="Python"><input type="checkbox" id="Python" name="Python" value="Python">Python</label>
            <label for="JavaScript"><input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">JavaScript</label>
            <label for="React"><input type="checkbox" id="React" name="React" value="React">React</label>
            <label for="Angular"><input type="checkbox" id="Angular" name="Angular" value="Angular">Angular</label>
            <label for="Django"><input type="checkbox" id="Django" name="Django" value="Django">Django</label>
            <label for="Spring"><input type="checkbox" id="Spring" name="Spring" value="Spring">Spring</label>
        </div>
    </fieldset>
    
    <fieldset class="comments">
        <p>Any comments or suggestion</p>

        <label for="comments"></label>
        <textarea name="comments" id="comments"></textarea>
        <input type="submit" value="Submit" id="submit">
    </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
